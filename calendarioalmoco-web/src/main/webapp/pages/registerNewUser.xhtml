<ui:composition template="../index.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="title">#{m['register.new.user.title']}</ui:define>

    <ui:define name="body-content">
    	<h:form id="registerUserForm">
	    	<p:panel style="margin-left:250px; width:500px; border:none;">
	
		    	<p:selectOneRadio id="registerOptionOneRadio"
		    		value="#{registerUserMB.registerOptionId}">
		    		<f:selectItems value="#{registerUserMB.registerOptions}"/>
		    	</p:selectOneRadio>
		    	
		    	<ui:include src="registerFamily.xhtml"></ui:include>
	
		    	<p:commandButton value="Salvar" action="#{registerUserMB.doSave}"
		    		update="@form"/>
		    </p:panel>
	    </h:form>
    </ui:define>
</ui:composition>
