<ui:composition template="../index.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="title">#{m['login.title']}</ui:define>
    
    <ui:define name="body-content">
    	<h:form id="loginForm">
		
			<p:messages id="messages" autoUpdate="true" closable="true" />
				
			<h:panelGrid id="loginGrid" columns="2" cellpadding="5">                   
	        	<h:outputLabel for="login" value="Login: " />
	        	<p:inputText id="login" value="" label="Login" required="true" />
	        	<h:outputLabel for="password" value="Password: " />
	        	<p:password id="password" value="" label="Password" required="true" />
	    	</h:panelGrid>
	 
			<p:commandButton update="loginGrid" value="Save" />
			
		</h:form>	
    </ui:define>
</ui:composition>
