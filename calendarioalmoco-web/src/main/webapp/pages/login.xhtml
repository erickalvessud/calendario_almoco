<ui:composition template="../index.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="title">#{m['login.title']}</ui:define>
    
    <ui:define name="body-content">
    	<h:form id="loginForm">
		
			<p:messages id="messages" autoUpdate="true" closable="true" />
			
			<p:panel id="loginPanel" header="#{m['label.login.title']}" style="margin-left:250px; width:500px;">
				<h:panelGrid id="loginGrid" columns="2" cellpadding="5">                   
		        	<h:outputLabel for="login" value="#{m['label.login']}" />
		        	<p:inputText id="login" value="#{loginMB.email}" 
		        		label="#{m['label.login']}" required="true" />
		        	<h:outputLabel for="password" value="#{m['label.password']}" />
		        	<p:password id="password" value="#{loginMB.password}" label="#{m['label.password']}" required="true" />
		    	</h:panelGrid>
		    	<p:commandButton update="loginGrid" action="#{loginMB.doLogin}" value="#{m['label.enter']}" />
			</p:panel>
		</h:form>	
    </ui:define>
</ui:composition>
