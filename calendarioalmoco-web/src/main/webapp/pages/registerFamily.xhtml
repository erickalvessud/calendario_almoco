<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:form id="registerFamilyForm">
    	
    	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
    
    	<p:inputText value="#{registerUserMB.churchMemberVO.name}" 
    		placeholder="#{m['register.new.family.user.name']}"/>
    	
    	<p:inputText value="#{registerUserMB.churchMemberVO.email}" 
    		placeholder="#{m['register.new.family.user.email']}"/>
    	
    	<p:password id="password" value="#{registerUserMB.churchMemberVO.password}"
    		placeholder="#{m['register.new.family.user.password']}" 
    		match="confirmPassword" required="true">
    	</p:password>
    	
    	<p:password id="confirmPassword"
    		placeholder="#{m['register.new.family.user.confirm.password']}" 
    		required="true">
    		<p:ajax event="keyup" process="messages password confirmPassword" 
    			partialSubmit="true" update="messages"/>
    	</p:password>
    	
    	<p:inputText id="familyName" value="#{registerUserMB.familyVO.name}"
    		placeholder="#{m['register.new.family.name']}"/>
    		
    	<p:inputText id="familyStreet" value="#{registerUserMB.familyVO.address.street}"
    		placeholder="#{m['register.new.family.address.street']}"/>
    	
    	<p:inputText id="familyCity" value="#{registerUserMB.familyVO.address.city}"
    		placeholder="#{m['register.new.family.address.city']}"/>
    		
    	<p:inputText id="familyState" value="#{registerUserMB.familyVO.address.state}"
    		placeholder="#{m['register.new.family.address.state']}"/>
    	
    	<p:inputText id="familyZipCode" value="#{registerUserMB.familyVO.address.zipCode}"
    		placeholder="#{m['register.new.family.address.zipcode']}"/>
    	
    	<p:outputLabel for="availableWeekdays" value="#{m['register.new.family.available.weekdays']}"/>
    	<p:selectManyCheckbox id="availableWeekdays" value="#{registerUserMB.familyVO.familyAvailableWeekdays}">
    		<f:selectItems value="#{registerUserMB.daysOfTheWeek}"/>
    	</p:selectManyCheckbox>
    </h:form>
</ui:composition>
